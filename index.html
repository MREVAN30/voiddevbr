<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Dev BR - Portfólio de Desenvolvimento Web</title>
    <meta name="description" content="Void Dev BR - Especializado em desenvolvimento web com HTML, CSS, JavaScript, Vue.js e mais.">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
      }

      h1, h2, h3 {
        color: #444;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 2rem;
        margin-top: 30px;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 1.5rem;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 10px;
      }

      ul {
        list-style-type: disc;
        margin-left: 20px;
        margin-bottom: 20px;
      }

      li {
        margin-bottom: 5px;
      }

      #app {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #pros {
        margin-top: 30px;
      }

      /* Estilo para o nome */
      .name {
        font-size: 2rem;
        font-weight: bold;
        color: #007BFF;
        margin-bottom: 20px;
      }

      /* Responsividade */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        h3 {
          font-size: 1.2rem;
        }

        .name {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="name">{{ name }}</div>
      <section>
        <h2>Tecnologias</h2>
        <ul>
          <li>HTML (avançado)</li>
          <li>CSS (intermediário)</li>
          <li>JavaScript (intermediário)</li>
          <li>Bash (básico)</li>
          <li>Node.js (básico)</li>
        </ul>
      </section>
      <section>
        <h2>Tecnologias em Aprendizado</h2>
        <ul>
          <li>Vue.js</li>
        </ul>
      </section>
      <section>
        <h3>Idiomas</h3>
        <p>Português (nativo)</p>
        <p>Inglês (básico)</p>
      </section>
    </div>
    <div id="pros">
      <h2>Projetos</h2>
      <ul>
        <li>Base404</li>
        <li>V-Oza Map</li>
        <li>FNAFVHS</li>
        <li> nano+</li>
        <li> gold System</li>
      </ul>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          name: "Olá, sou Void Dev BR"
        }
      });
    </script>
  </body>
  </html>
